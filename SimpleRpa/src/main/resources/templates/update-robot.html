<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>로봇 업데이트</title>
</head>
<body class="container-fluid">
<h2>로봇 업데이트</h2>

<form th:action="@{/update-robot}" method="post">
    <div class="mb-3">
        <label for="robotId" class="form-label">Robot Id</label>
        <input type="number" class="form-control" id="robotId" name="robotId">
    </div>

    <div class="mb-3">
        <label for="robotName" class="form-label">Robot Name</label>
        <input type="text" class="form-control" id="robotName" name="robotName">
    </div>

    <div class="mb-3">
        <label for="ip" class="form-label">IP</label>
        <input type="text" class="form-control" id="ip" name="ip">
    </div>

    <div class="mb-3">
        <label for="portNum" class="form-label">Port Number</label>
        <input type="number" class="form-control" id="portNum" name="portNum">
    </div>

    <div class="mb-3">
        <label for="user" class="form-label">User</label>
        <input type="text" class="form-control" id="user" name="user">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
